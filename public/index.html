<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SkySoft landing animation</title>
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <img id="rocket" src="./assets/img/rocket.svg" />
    <svg viewBox="0 0 1920 1080">
        <path stroke="black" style="stroke-width: 5px" fill="none" id="rocket-path"

    <div class="container">

            <div class="mobile-menu-icon"><img src="./assets/img/icons/blue-mobile-menu.svg" /></div>

        </header>
        <div class="content">
            <div class="heading-container">
                <span style="color: #0075ff" class="heading">Join The Stars</span>
                <span style="color: #0075ff" class="subheading">SkySoft Software & Apps Development Company</span>
            </div>
            <button primary>
                See our Services
            </button>
        </div>
        <svg width="0" height="0">
            <clipPath id="myMask"></clipPath>
        </svg>
    </div>

    <div class="container container-test">
        <header>
            <img class="logo" src="assets/img/white-logo.svg">
            <div class="menu">

                <a>Contact us</a>
            </div>
              <div class="mobile-menu-icon"><img src="./assets/img/mobile-menu-icon.svg" /></div>

        <div class="content">
            <div class="heading-container">
                <span class="heading">Join The Stars</span>
                <span class="subheading">SkySoft Software & Apps Development Company</span>
            </div>
            <button primary>
                See our Services
            </button>
        </div>

        <nav class="navbar">
            <a></a>
            <a></a>
            <a></a>
            <a></a>
            <a></a>
        </nav>

        <div class="planets-group">
            <img class="big-blue-planet" src="./assets/img/big-blue-planet.svg" />
            <img class="small-blue-planet" src="./assets/img/small-blue-planet.svg" />
            <img class="medium-purple-planet" src="./assets/img/medium-purple-planet.svg" />
            <img class="small-purple-planet" src="./assets/img/small-purple-planet.svg" />
            <img class="big-purple-planet" src="./assets/img/big-purple-planet.svg" />
        </div>

        <div class="comet-group">
            <img class="green-comet" src="./assets/img/green-comet.svg" />
            <img class="yellow-comet" src="./assets/img/yellow-comet.svg" />
        </div>
    </div>



    <script type="module" src="./js/index.js"></script>
