<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>SkySoft landing animation</title>
	<link rel="stylesheet" href="/fonts/stylesheet.css" />
	<link rel="stylesheet" href="/style.css" />
</head>

<body>
	<div class="delete">
		<img id="rocket" src="/img/rocket.svg" />
		<svg viewBox="0 0 1920 1080">
			<path fill="none" id="rocket-path"></path>
		</svg>
		<div class="container test">
			<header>
				<img class="logo" src="/img/blue-logo.svg" />
				<div class="menu last">
					<a class="blue">Services</a>
					<a class="blue">Cases</a>
					<a class="blue">About</a>
					<a class="blue">Career</a>
					<a class="blue">Contact us</a>
				</div>
				<div class=" mobile-menu-icon"><img src="/img/icons/blue-mobile-menu.svg" /></div>
			</header>
			<div class="content">
				<div class="heading-container">
					<span class="heading blue">Join The Stars</span>
					<span class="subheading blue">SkySoft Software & Apps Development Company</span>
				</div>
				<button primary>
					See our Services
				</button>
			</div>
			<svg>
				<clipPath id="myMask">
					<circle id="filler" cx="0" cy="100%" r="0"></circle>
				</clipPath>
			</svg>
		</div>
	</div>

	<div class="container container-test">
		<header class="mobile">
			<div class="logo-container">
				<img class="logo" src="/img/white-logo.svg" />
				<img class="close-icon" src="/img/icons/close.svg" />
			</div>

			<div class="menu">
				<a>Services</a>
				<a>Cases</a>
				<a>About</a>
				<a>Career</a>
				<a>Contact us</a>
			</div>

			<div class="contact-group">
				<a><img src="/img/icons/instagram.svg" /></a>
				<a><img src="/img/icons/linkedIn.svg" /></a>
				<a><img src="/img/icons/facebook.svg" /></a>
			</div>
			<div class="mobile-menu-icon"><img src="/img/mobile-menu-icon.svg" /></div>
		</header>

		<div class="content">
			<div class="heading-container">
				<span class="heading">Join The Stars</span>
				<span class="subheading">SkySoft Software & Apps Development Company</span>
			</div>
			<button primary>
				See our Services
			</button>
		</div>

		<div id="scene" class="planets-group">
			<div data-depth="0.15">
				<img class="big-blue-planet" src="/img/big-blue-planet.svg" />
			</div>
			<div data-depth="0.075">
				<img class="small-blue-planet" src="/img/small-blue-planet.svg" />
			</div>
			<div data-depth="0.06">
				<img class="medium-purple-planet" src="/img/medium-purple-planet.svg" />
			</div>
			<div data-depth="0.02">
				<img class="small-purple-planet" src="/img/small-purple-planet.svg">
			</div>
			<div data-depth="0.2">
				<img class="big-purple-planet" src="/img/big-purple-planet.svg" />
			</div>
		</div>

		<nav>
			<a class="navbar-item">
				<span class="white-circle"></span>
				<span class="purple-circle"></span>
			</a>
			<a class="navbar-item">
				<span class="white-circle"></span>
				<span class="purple-circle"></span>
			</a>
			<a class="navbar-item">
				<span class="white-circle"></span>
				<span class="purple-circle"></span>
			</a>
			<a class="navbar-item">
				<span class="white-circle"></span>
				<span class="purple-circle"></span>
			</a>
			<a class="navbar-item">
				<span class="white-circle"></span>
				<span class="purple-circle"></span>
			</a>
			<a class="navbar-item">
				<span class="white-circle"></span>
				<span class="purple-circle"></span>
			</a>
		</nav>

		<div class="comet-group">
			<img class="green-comet" src="/img/green-comet.svg" />
			<img class="yellow-comet" src="/img/yellow-comet.svg" />
		</div>
	</div>

	<script src="/bundle.js"></script>
</body>

</html>
